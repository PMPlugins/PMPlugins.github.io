<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="short-header-page">

  <input type="checkbox" id="navTrigger" />

  <div class="wrapper">
    <div class="cento-header">
      <div class="container">
        <div class="logo">{logo}</div>
        <label for="navTrigger" class="hamburger"><span></span></label>
      </div>
      <div class="nav-wrap">
        <div class="container">
          <div class="nav desktop-nav">{menu}</div>
        </div><!-- end .container -->
      </div><!-- end .nav-wrap -->
    </div><!-- end .header -->  
    <div class="banner-wrap wsite-background">
      <div class="container">
        <div class="banner">
          <h2>{headline:text global="false"}</h2>
          <p>{headline-paragraph:text global="false"}</p>
        </div>
      </div><!-- end container -->
    </div><!-- end banner-wrap -->

    <div class="content-wrap">
      <div class="container">
            <div class="main-wrap">{content}</div>
      </div><!-- end container -->
    </div><!-- end main-wrap -->

    <div class="footer-wrap">
      <div class="container">
            <div class="footer">{footer}</div>
      </div><!-- end container -->
    </div><!-- end footer-wrap -->
  </div>

  <div class="nav mobile-nav">{menu}</div>

  <script type="text/javascript" src="/files/theme/plugins.js"></script>
  <script type="text/javascript" src="/files/theme/custom.js"></script>
</body>
</html>
